<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bureau Rastreamento â€¢ Central de Controle</title>
  <style>
    :root{
      --bg:#0b0f17; --panel:#121a27; --panel2:#0f1622; --text:#e7eefc; --muted:#a8b3cc;
      --line:#22304a; --accent:#7c5cff; --ok:#2bd576; --bad:#ff5c7a; --warn:#ffcc66;
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 700px at 20% -10%, rgba(124,92,255,.22), transparent 55%),
                  radial-gradient(900px 600px at 90% 0%, rgba(43,213,118,.14), transparent 50%),
                  var(--bg);
      color:var(--text);
    }
    a{color:inherit}
    .app{
      display:grid;
      grid-template-columns: 280px 1fr;
      min-height:100vh;
    }
    .sidebar{
      background: linear-gradient(180deg, rgba(18,26,39,.92), rgba(15,22,34,.92));
      border-right:1px solid var(--line);
      padding:18px;
      position:sticky; top:0; height:100vh;
    }
    .brand{
      display:flex; gap:12px; align-items:center;
      padding:12px; border:1px solid var(--line); border-radius: var(--radius);
      background: rgba(255,255,255,.03);
      box-shadow: var(--shadow);
    }
    .logoImg{width:42px;height:42px;border-radius:12px;object-fit:contain;box-shadow:0 10px 25px rgba(0,0,0,.35);background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08)}
    .brand h1{font-size:14px; margin:0}
    .brand p{font-size:12px; margin:2px 0 0; color:var(--muted)}
    .nav{margin-top:14px; display:flex; flex-direction:column; gap:8px}
    .nav button{
      width:100%;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
      color:var(--text);
      padding:10px 12px;
      border-radius: 12px;
      display:flex; justify-content:space-between; align-items:center;
      cursor:pointer;
      transition:.15s ease;
    }
    .nav button:hover{transform: translateY(-1px); border-color: rgba(124,92,255,.45)}
    .nav button.active{background: rgba(124,92,255,.12); border-color: rgba(124,92,255,.55)}
    .pill{
      font-size:11px; color:var(--muted);
      border:1px solid var(--line);
      padding:2px 8px; border-radius: 999px;
      background: rgba(0,0,0,.18);
    }
    .sidebar .mini{
      margin-top:14px; padding:12px; border-radius: var(--radius);
      border:1px dashed rgba(168,179,204,.25);
      color: var(--muted);
      font-size:12px;
    }
    .main{
      padding:22px;
    }
    .banner{margin:14px 0 0; padding:12px 14px; border:1px solid rgba(255,204,102,.35); background: rgba(255,204,102,.08); border-radius: 12px; color: var(--text)}
    .topbar{
      display:flex; flex-wrap:wrap; gap:10px;
      align-items:center; justify-content:space-between;
      margin-bottom:14px;
    }
    .topbar h2{margin:0; font-size:18px}
    .actions{display:flex; gap:8px; flex-wrap:wrap}
    .btn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color:var(--text);
      padding:9px 11px;
      border-radius: 12px;
      cursor:pointer;
      transition:.15s ease;
    }
    .btn:hover{transform: translateY(-1px); border-color: rgba(124,92,255,.55)}
    .btn.primary{background: rgba(124,92,255,.14); border-color: rgba(124,92,255,.55)}
    .btn.danger{background: rgba(255,92,122,.10); border-color: rgba(255,92,122,.35)}
    .btn.ok{background: rgba(43,213,118,.10); border-color: rgba(43,213,118,.35)}
    .grid{
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap:14px;
      align-items:start;
    }
    @media (max-width: 980px){
      .app{grid-template-columns: 1fr}
      .sidebar{position:relative; height:auto}
      .grid{grid-template-columns: 1fr}
    }
    .card{
      background: linear-gradient(180deg, rgba(18,26,39,.88), rgba(15,22,34,.88));
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card .hd{
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      display:flex; gap:10px; align-items:center; justify-content:space-between;
    }
    .card .hd h3{margin:0; font-size:14px}
    .card .bd{padding:14px}
    .muted{color:var(--muted)}
    .kpis{display:grid; grid-template-columns: repeat(4, 1fr); gap:10px}
    @media (max-width: 980px){.kpis{grid-template-columns: repeat(2, 1fr)}}
    .kpi{
      padding:10px; border:1px solid var(--line); border-radius: 12px;
      background: rgba(255,255,255,.03);
    }
    .kpi .n{font-size:18px; font-weight:700}
    .kpi .l{font-size:12px; color:var(--muted)}
    .row{display:grid; grid-template-columns: 1fr 1fr; gap:10px}
    @media (max-width: 560px){.row{grid-template-columns:1fr}}
    label{display:block; font-size:12px; color:var(--muted); margin-bottom:6px}
    input, select, textarea{
      width:100%;
      padding:10px 10px;
      border-radius: 12px;
      border:1px solid rgba(34,48,74,.9);
      background: rgba(0,0,0,.22);
      color:var(--text);
      outline:none;
    }
    input:focus, select:focus, textarea:focus{border-color: rgba(124,92,255,.7)}
    textarea{min-height:84px; resize:vertical}
    .table{
      width:100%;
      border-collapse: collapse;
      font-size:13px;
    }
    .table th, .table td{
      border-bottom:1px solid rgba(34,48,74,.65);
      padding:9px 8px;
      vertical-align:top;
    }
    .table th{color: var(--muted); font-weight:600; text-align:left; font-size:12px}
    .tag{
      display:inline-flex; align-items:center; gap:6px;
      padding:2px 8px; border-radius:999px; font-size:12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.03);
    }
    .dot{width:8px; height:8px; border-radius: 999px; background: var(--muted)}
    .dot.ok{background: var(--ok)}
    .dot.bad{background: var(--bad)}
    .dot.warn{background: var(--warn)}
    .flex{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .right{display:flex; gap:8px; justify-content:flex-end; flex-wrap:wrap}
    .hint{font-size:12px; color: var(--muted); margin-top:8px}
    .search{
      display:flex; gap:8px; align-items:center; flex-wrap:wrap;
    }
    .search input{max-width: 320px}
    .toast{
      position:fixed; right:16px; bottom:16px;
      background: rgba(18,26,39,.92);
      border:1px solid var(--line);
      padding:10px 12px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      display:none;
      max-width: 420px;
      z-index: 50;
      font-size:13px;
    }
    .small{font-size:12px}
    .twoCol{
      display:grid; grid-template-columns: 1fr 1fr; gap:10px;
    }
    @media (max-width: 780px){.twoCol{grid-template-columns:1fr}}
    .divider{height:1px; background: rgba(34,48,74,.8); margin:12px 0}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}
  </style>
</head>

// ---------- Utils ----------
const $ = (q, el=document)=>el.querySelector(q);
const $$ = (q, el=document)=>Array.from(el.querySelectorAll(q));

function uid(prefix="id"){
  return prefix + "_" + Math.random().toString(16).slice(2) + Date.now().toString(16);
}
function todayISO(){
  const d = new Date();
  const pad = n => String(n).padStart(2,'0');
  return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
}
function parseISO(s){
  const [y,m,d]=s.split('-').map(Number);
  return new Date(y, m-1, d);
}

function nowISO(){
  const d = new Date();
  const pad = n => String(n).padStart(2,'0');
  return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
}
function daysBetweenISO(aISO, bISO){
  // b-a in whole days
  const a = parseISO(aISO);
  const b = parseISO(bISO);
  const ms = b.getTime() - a.getTime();
  return Math.floor(ms / (1000*60*60*24));
}
function uuid(){
  return Math.random().toString(16).slice(2) + Date.now().toString(16);
}
function purgeTrash(){
  const keepDays = 30;
  const today = todayISO();
  state.trash = (state.trash||[]).filter(item=>{
    const del = (item.deletedISO||today);
    return daysBetweenISO(del, today) <= keepDays;
  });
}

function fmtBRDate(iso){
  if(!iso) return "â€”";
  const d = parseISO(iso);
  return d.toLocaleDateString('pt-BR');
}
function fmtMoneyBR(v){
  const n = Number(v||0);
  return n.toLocaleString('pt-BR', {style:'currency', currency:'BRL'});
}
function daysDiff(fromISO, toISO=todayISO()){
  const a = parseISO(fromISO);
  const b = parseISO(toISO);
  const ms = (b - a);
  return Math.floor(ms / (1000*60*60*24));
}
function toast(msg){
  const t = $("#toast");
  t.textContent = msg;
  t.style.display = "block";
  clearTimeout(toast._t);
  toast._t = setTimeout(()=> t.style.display="none", 2400);
}
function safeText(s){
  return (s ?? "").toString().replace(/[<>]/g, "");
}

function matches(query, ...fields){
  const q = (query||"").toString().trim().toLowerCase();
  if(!q) return true;
  for(const f of fields){
    if(f===undefined || f===null) continue;
    const s = f.toString().toLowerCase();
    if(s.includes(q)) return true;
  }
  return false;
}

function loadState(){
  // migraÃ§Ã£o simples (v0.1 -> v0.2)
  let raw = localStorage.getItem(DBKEY);
  if(!raw){
    for(const k of (LEGACY_KEYS||[])){
      const legacy = localStorage.getItem(k);
      if(legacy){ raw = legacy; break; }
    }
  }
  if(!raw) return structuredClone(defaultState);
  try{
    const st = JSON.parse(raw);
    const merged = { ...structuredClone(defaultState), ...st };
    // garante estruturas novas
    merged.settings = merged.settings || structuredClone(defaultState.settings);
    merged.settings.theme = merged.settings.theme || structuredClone(defaultState.settings.theme);
    return merged;
  }catch{

  }

// ---------- Domain rules ----------
function paymentStatus(p){
  // p: {dueISO, paid, paidISO}
  if(p.paid) return {key:"pago", label:"Pago", dot:"ok"};
  const diff = daysDiff(p.dueISO);
  if(diff > 0) return {key:"atrasado", label:`Atrasado (${diff}d)`, dot:"bad"};
  if(diff === 0) return {key:"vence_hoje", label:"Vence hoje", dot:"warn"};
  if(diff < 0 && diff >= -5) return {key:"vence_breve", label:`Vence em ${Math.abs(diff)}d`, dot:"warn"};
  return {key:"em_dia", label:`Em dia`, dot:"ok"};
}

function clientById(id){ return state.clients.find(c=>c.id===id); }
function vehicleById(id){ return state.vehicles.find(v=>v.id===id); }
function chipById(id){ return state.chips.find(c=>c.id===id); }
function trackerById(id){ return state.trackers.find(t=>t.id===id); }

function vehicleActiveTracker(vehicleId){

function clientLatestPayment(clientId){

  const arr = state.payments.filter(p=>p.clientId===clientId);
  arr.sort((a,b)=> parseISO(b.dueISO) - parseISO(a.dueISO));
  return arr[0] || null;
}

function restoreTrash(trashId){
  const it = (state.trash||[]).find(x=>x.id===trashId);
  if(!it) return;
  if(it.type==="client_bundle"){
    const {client, vehicles, payments} = it.payload||{};
    if(client && !state.clients.some(x=>x.id===client.id)) state.clients.push(client);
    for(const v of (vehicles||[])){
      if(!state.vehicles.some(x=>x.id===v.id)) state.vehicles.push(v);
    }
    for(const p of (payments||[])){
      if(!state.payments.some(x=>x.id===p.id)) state.payments.push(p);
    }
    toast("Cliente restaurado.");
  }else if(it.type==="vehicle_bundle"){
    const {vehicle, trackers} = it.payload||{};
    if(vehicle && !state.vehicles.some(x=>x.id===vehicle.id)) state.vehicles.push(vehicle);
    for(const t of (trackers||[])){
      if(!state.trackers.some(x=>x.id===t.id)) state.trackers.push(t);
    }
    toast("VeÃ­culo restaurado.");
  }else if(it.type==="chip"){
    const c=it.payload;
    if(c && !state.chips.some(x=>x.id===c.id)) state.chips.push(c);
    toast("Chip restaurado.");
  }else if(it.type==="tracker"){
    const t=it.payload;
    if(t && !state.trackers.some(x=>x.id===t.id)) state.trackers.push(t);
    toast("Rastreador restaurado.");
  }else if(it.type==="payment"){
    const p=it.payload;
    if(p && !state.payments.some(x=>x.id===p.id)) state.payments.push(p);
    toast("Mensalidade restaurada.");
  }
  state.trash = (state.trash||[]).filter(x=>x.id!==trashId);
  render();
}

function deleteClient(id){

  const vehicles = state.vehicles.filter(v=>v.clientId===id);
  const payments = state.payments.filter(p=>p.clientId===id);

  trashAdd("client_bundle", {client: c, vehicles, payments});

  // remove client
  state.clients = state.clients.filter(x=>x.id!==id);
  // remove related vehicles
  state.vehicles = state.vehicles.filter(v=>v.clientId!==id);
  // remove related payments
  state.payments = state.payments.filter(p=>p.clientId!==id);

  toast("Enviado para a lixeira.");
  render();
}

// --- RecorrÃªncia simples (v0.2) ---
function monthKey(d){
  const dt = (d instanceof Date)? d : parseISO(d);
  return `${dt.getFullYear()}-${String(dt.getMonth()+1).padStart(2,'0')}`;
}
function invoiceExists(clientId, dueISO){
  return state.payments.some(p=>p.clientId===clientId && p.dueISO===dueISO);
}
function dueISOFor(client, targetMonthDate){
  const y = targetMonthDate.getFullYear();
  const m = targetMonthDate.getMonth();
  const day = Math.max(1, Math.min(28, Number(client.dueDay||10)));
  const d = new Date(y, m, day);
  const pad = n => String(n).padStart(2,'0');
  return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
}
function generateChargesForMonth(targetMonthDate){
  let created = 0;
  for(const c of state.clients){
    const status = (c.status||'ativo');
    if(status!=='ativo') continue;
    // se o plano ainda nem comeÃ§ou, pula
    if(c.startISO && parseISO(c.startISO) > new Date(targetMonthDate.getFullYear(), targetMonthDate.getMonth(), 28)) continue;
    const dueISO = dueISOFor(c, targetMonthDate);
    if(invoiceExists(c.id, dueISO)) continue;
    const value = Number(c.planValue||50);
    state.payments.push({
      id: uid('pay'),
      clientId: c.id,
      dueISO,
      value,
      paid: false,
      paidISO: "",
      createdISO: todayISO(),
      meta: {
        gen: "recurrence",
        month: monthKey(targetMonthDate)
      }
    });
    created += 1;
  }
  return created;
}

function createNextInvoiceForClient(clientId, fromDueISO){
  const c = clientById(clientId);
  if(!c) return 0;
  if((c.status||'ativo')!=='ativo') return 0;
  // prÃ³ximo mÃªs baseado no vencimento atual
  let base = fromDueISO || todayISO();
  const d = parseISO(base);
  const next = new Date(d.getFullYear(), d.getMonth()+1, 1);
  const dueISO = dueISOFor(c, next);
  if(invoiceExists(clientId, dueISO)) return 0;
  const value = Number(c.planValue||50);
  state.payments.push({
    id: uid('pay'),
    clientId,
    dueISO,
    value,
    paid:false,
    paidISO:'',
    createdISO: todayISO(),
    meta:{gen:'auto_next', from: base}
  });
  return 1;
}

    el.onchange = ()=>{ readFromUI(); };
  });
}
function openMessageForPayment(paymentId){
  const p = state.payments.find(x=>x.id===paymentId);
  if(!p) return;
  currentView = "messages";
  render();
  setTimeout(()=>{
    $("#m_client").value = p.clientId;
    $("#m_client").dispatchEvent(new Event("change"));
    // tenta selecionar essa mensalidade
    $("#m_payment").value = p.id;
    $("#m_payment").dispatchEvent(new Event("change"));
    // escolhe template baseado no status
    const st = paymentStatus(p).key;
    if(st==="atrasado") $("#m_tpl").value = "tpl_late";
    else if(st==="pago") $("#m_tpl").value = "tpl_paid";
    else $("#m_tpl").value = "tpl_due";
    $("#m_tpl").dispatchEvent(new Event("change"));
  }, 60);
}

// ---------- Global actions ----------
$("#btnExport").onclick = ()=>{
  state.settings = state.settings || {};
  state.settings.backup = state.settings.backup || { lastExportISO: "" };
  state.settings.backup.lastExportISO = nowISO();
  saveState();
  const data = JSON.stringify(state, null, 2);
  const blob = new Blob([data], {type:"application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "bureau_backup.json";
  a.click();
  URL.revokeObjectURL(url);
  toast("Exportado.");
};

$("#btnImport").onclick = ()=>{
  const inp = document.createElement("input");
  inp.type = "file";
  inp.accept = "application/json";
  inp.onchange = async ()=>{
    const file = inp.files?.[0];
    if(!file) return;
    try{
      const txt = await file.text();
      const obj = JSON.parse(txt);
      state = { ...structuredClone(defaultState), ...obj };
      toast("Importado.");
      applyTheme();
      applyCompany();
      render();
    }catch{
      toast("Falha ao importar JSON.");
    }
  };
  inp.click();
};
